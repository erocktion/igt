<!doctype html>

<html lang="en">

	<head>
        <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">	
		<meta charset="utf-8">
		<title>Lemomasher</title>
		<meta name="description" content="A simple incremental game.">
		<meta name="author" content="erocktion">
		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>

	<body>
<img id = "background" src="images/background.png" >
		<div id="page">
			<div id="header">
			<div id="version">v0.0.1</div>
				<div id="game-title">Lemomasher</div>
				<div id="stats">
					<div class="stat">
						<div class="label">Lemons:</div>
						<div id="money" class="label">0</div>
					</div>
					<div class="stat">
						<div class="label">Lemons Per Sec:</div>
						<div id="moneyPerSec" class="label">0</div>
					</div>
					<div class="stat">
						<div class="label">Lemons Per Click:</div>
						<div id="moneyOnClick" class="label">0</div>
					</div>
				</div>
			</div>
			
			<div id="content">
				
				<div id="buildings" class="block2">
				<h2>Buildings</h2>
					<div id="Building0">
						<input type="button" value="Lemonade Stand" onclick="Build(0);">
						<div  class="stat">
							<div class="label">Cost:</div>
							<div id="Building0.Cost" class="label">25</div>
						</div>
						<div  class="stat">
							<div class="label">Lemons Per Second:</div>
							<div id="Building0.PerSec" class="label">1</div>
						</div>
						<div  class="stat">
							<div class="label">Buildings:</div>
							<div id="Building0.Qty" class="label">0</div>
						</div>
					</div>
				<hr>
					<div id="Building1">
						<input type="button" value="Recycling" onclick="Build(1);">
						<div  class="stat">
							<div class="label">Cost:</div>
							<div id="Building1.Cost" class="label">100</div>
						</div>
						<div  class="stat">
							<div class="label">Lemons Per Second:</div>
							<div id="Building1.PerSec" class="label">3</div>
						</div>
						<div  class="stat">
							<div class="label">Buildings:</div>
							<div id="Building1.Qty" class="label">0</div>
						</div> 
					</div>
				</div>
				
				<div id="clickables" class="blockclicker">
					<img src="images/click.png" onclick="GatherMoney();">
				</div>
				
				<div id="upgrades" class="block3">
				<h2>Upgrades</h2>
					<input type="button" value="Enhanced Clicking" onclick="EnhancedClicking();">
					<div  class="stat">
						<p class="label">Increase your lemons per click by 10</p>
					</div>
					<div  class="stat">
						<div class="label">Cost:</div>
						<div class="label" id="clickingCost">1000</div>
					</div>
					<div  class="stat">
						<div class="label">Upgrades Bought:</div>
						<div class="label" id="enhancedClickingQty">0</div>
					</div>
				</div>
				
			</div>
		</div>
		
	<script src="js/incremental.js"></script> 
		
	</body>

</html>
